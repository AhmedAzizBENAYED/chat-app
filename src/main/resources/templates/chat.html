<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .message-bubble {
            background-color: #e3f2fd;
            border-radius: 15px;
            padding: 10px 15px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        .own-message {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .status-indicator {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .online { background-color: #4caf50; }
        .offline { background-color: #f44336; }
        .connecting { background-color: #ff9800; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
        }

        .input-section {
            padding: 20px;
            background: white;
        }

        .btn-send {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: 600;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-control {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="chat-container">
                <div class="chat-header">
                    <h2 class="mb-2">
                        <span class="status-indicator connecting" id="statusIndicator"></span>
                        üåç Global Chat Room
                    </h2>
                    <div id="connectionStatus" class="small">
                        <span id="statusText">Connecting to global chat...</span>
                        <span id="userCount" class="ms-2"></span>
                    </div>
                </div>

                <div id="chat" class="chat-area">
                    <div class="text-center text-muted">
                        <div class="mb-3">
                            <i class="display-4">üí¨</i>
                        </div>
                        <p>Welcome to the global chat room!</p>
                        <small>Connect with people from around the world in real-time</small>
                    </div>
                </div>

                <div class="input-section">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">üë§</span>
                            <input id="senderInput" type="text" class="form-control"
                                   placeholder="Your name..." maxlength="20" />
                        </div>
                    </div>

                    <div class="input-group">
                        <input id="messageInput" type="text" class="form-control"
                               placeholder="Type your message..." maxlength="500" />
                        <button id="sendMessage" class="btn btn-send" disabled>
                            <span id="sendButtonText">Send</span>
                        </button>
                    </div>

                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Press Enter to send ‚Ä¢ Connected worldwide üöÄ
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentUser = '';
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;

    // Auto-detect server URL based on current location
    const SERVER_URL = window.location.origin + '/chat';
    console.log('Connecting to:', SERVER_URL);

    function updateConnectionStatus(status, message) {
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        statusText.textContent = message;

        switch(status) {
            case 'connected':
                statusIndicator.className = 'status-indicator online';
                document.getElementById('sendMessage').disabled = false;
                reconnectAttempts = 0;
                break;
            case 'disconnected':
                statusIndicator.className = 'status-indicator offline';
                document.getElementById('sendMessage').disabled = true;
                break;
            case 'connecting':
                statusIndicator.className = 'status-indicator connecting';
                document.getElementById('sendMessage').disabled = true;
                break;
        }
    }

    function connect() {
        updateConnectionStatus('connecting', 'Connecting to global chat...');

        const socket = new SockJS(SERVER_URL);
        stompClient = Stomp.over(socket);

        // Enable debug for development
        stompClient.debug = function(str) {
            console.log('STOMP: ' + str);
        };

        stompClient.connect({}, function (frame) {
            console.log('Connected successfully:', frame);
            updateConnectionStatus('connected', 'Connected to global chat room');

            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });

            stompClient.subscribe('/topic/usercount', function (count) {
                document.getElementById('userCount').textContent = `(${count.body} users online)`;
            });

        }, function (error) {
            console.error('Connection error:', error);
            updateConnectionStatus('disconnected', 'Connection failed - retrying...');

            // Auto-reconnect with exponential backoff
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                const delay = Math.min(Math.pow(2, reconnectAttempts) * 1000, 30000);
                console.log(`Reconnecting in ${delay/1000}s (attempt ${reconnectAttempts})`);
                setTimeout(() => {
                    updateConnectionStatus('connecting', `Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                    connect();
                }, delay);
            } else {
                updateConnectionStatus('disconnected', 'Connection failed. Please refresh the page.');
            }
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');

        // Clear welcome message if this is the first real message
        if (chat.children.length === 1 && chat.children[0].classList.contains('text-center')) {
            chat.innerHTML = '';
        }

        const messageElement = document.createElement('div');
        const isOwnMessage = message.sender === currentUser;
        messageElement.className = `message-bubble ${isOwnMessage ? 'own-message' : ''}`;

        const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const messageContent = isOwnMessage
            ? `${escapeHtml(message.content)} <small class="opacity-75">${timestamp}</small>`
            : `<strong>${escapeHtml(message.sender)}:</strong> ${escapeHtml(message.content)} <small class="opacity-75">${timestamp}</small>`;

        messageElement.innerHTML = messageContent;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;

        // Show notification for new messages when tab is not active
        if (!document.hasFocus() && !isOwnMessage) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(`${message.sender}: ${message.content}`, {
                    icon: '/favicon.ico'
                });
            }
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function sendMessage() {
        const senderInput = document.getElementById('senderInput');
        const messageInput = document.getElementById('messageInput');

        const sender = senderInput.value.trim();
        const content = messageInput.value.trim();

        if (!sender) {
            senderInput.focus();
            senderInput.classList.add('is-invalid');
            return;
        }

        if (!content) {
            messageInput.focus();
            messageInput.classList.add('is-invalid');
            return;
        }

        senderInput.classList.remove('is-invalid');
        messageInput.classList.remove('is-invalid');

        currentUser = sender;

        const chatMessage = {
            sender: sender,
            content: content
        };

        const sendButton = document.getElementById('sendMessage');
        const sendButtonText = document.getElementById('sendButtonText');
        sendButton.disabled = true;
        sendButtonText.textContent = 'Sending...';

        try {
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';

            setTimeout(() => {
                if (stompClient && stompClient.connected) {
                    sendButton.disabled = false;
                    sendButtonText.textContent = 'Send';
                }
            }, 500);

        } catch (error) {
            console.error('Error sending message:', error);
            sendButton.disabled = false;
            sendButtonText.textContent = 'Send';
            updateConnectionStatus('disconnected', 'Failed to send message');
        }
    }

    // Event listeners
    document.getElementById('sendMessage').addEventListener('click', sendMessage);

    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    document.getElementById('senderInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('messageInput').focus();
        }
    });

    // Remove validation styling when user types
    document.getElementById('senderInput').addEventListener('input', function() {
        this.classList.remove('is-invalid');
    });

    document.getElementById('messageInput').addEventListener('input', function() {
        this.classList.remove('is-invalid');
    });

    // Request notification permission
    if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
    }

    // Initialize connection when page loads
    window.addEventListener('load', connect);

    // Handle page unload
    window.addEventListener('beforeunload', function() {
        if (stompClient && stompClient.connected) {
            stompClient.disconnect();
        }
    });

    // Handle visibility change for reconnection
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden && (!stompClient || !stompClient.connected)) {
            console.log('Page became visible, checking connection...');
            setTimeout(connect, 1000);
        }
    });
</script>
</body>
</html>
